<!-- Page Features -->
<div class="row tiles-container">

  <mat-card class="example-card"  *ngFor="let product of products">

    <img  src='../../assets/img/shop-logo-3.png' alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p><em>{{product.store_name}}</em></p>
      <h6>
        {{product.title}}
      </h6>
      <p>
        {{product.price | currency:'USD'}} </p>
      <p><em>{{product.description.slice(0,20)}}</em></p>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View Details</button>
    </mat-card-actions>
  </mat-card>


</div>
<!-- /.row -->
