<!-- Page Features -->
<div class="row tiles-container">

  <mat-card class="example-card"  *ngFor="let product of products">

    <mat-card-content>
      <p><em>{{product.store_name}}</em></p>
      <h6>
        {{product.advertisername}}
      </h6>
      <p>
        {{product.price | currency:'USD'}} </p>
      <p><em>{{product.offerdescription}}</em></p>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="productDetails(product)">View Details</button>
    </mat-card-actions>
  </mat-card>


</div>
<!-- /.row -->
