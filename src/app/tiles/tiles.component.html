<!-- Page Features -->
<div class="row ">

  <mat-card class="example-card"  *ngFor="let product of products">

    <img  [src]=product.imgURL alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p><em>{{product.description}}</em></p>

  </mat-card>
